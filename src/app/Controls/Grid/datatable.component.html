<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{column.header}}</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let row of dataset">
      <td *ngFor="let column of columns">{{row[column.value]}}</td>
    </tr>
  </tbody>
</table>
