<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name=login (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                        <fieldset>
                            <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid}">
                                <input class="form-control" placeholder="User Name" name="username" type="text" autofocus [(ngModel)]="model.username" #username="ngModel"
                                    required/>
                                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                            </div>
                            <div class="form-group" [ngClass]="{'has-error':f.submitted && !password.valid}">
                                <input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="model.password" #password="ngModel"
                                    required/>
                                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                            </div>
                            <div class="checkbox">
                                <label>
                                      <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                  </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" [disabled]="loading">Login</button>
                            <div [ngBusy]="busy"></div>
                            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
